<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cor RGB</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Color RGB builder</h1>
    <div class="component-color">
      <div class="labels">
        <label>(R) Vermelho: </label>
        <label>(G) Verde: </label>
        <label>(B) Azul: </label>
      </div>
      <div class="controls">
        <input type="range" id="red" min="0" max="255">
        <input type="range" id="green" min="0" max="255">
        <input type="range" id="blue" min="0" max="255">
      </div>
      <div class="input-value">
        <input readonly type="text" id="inputRed"  value="0"/>
        <input readonly type="text" id="inputGreen" value="0"/>
        <input readonly type="text" id="inputBlue" value="0"/>
      </div>
    </div>
    <div class="square-color">

    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
